version: '2.1'

networks:
    extnetwork:
      ipam:
         config:
         - subnet: 192.168.0.0/24
           gateway: 192.168.0.1

services:
    monitor:
        image: chubaofs/cfs-base:1.4
        depends_on:
            - consul
            - prometheus
            - grafana
        networks:
            extnetwork:

    servers:
        image: chubaofs/cfs-base:1.4
        depends_on:
            - master1
            - master2
            - master3
            - metanode1
            - metanode2
            - metanode3
            - metanode4
            - datanode1
            - datanode2
            - datanode3
            - datanode4
            - objectnode1
            - objectnode2
            - objectnode3
            - console1
            - nginx
        networks:
            extnetwork:

    master1:
        image: chubaofs/cfs-base:1.4
        ports:
            - "5901"
            - "5902"
            - "17010"
            - "17020"
            - 9500
        volumes:
            - ${DiskPath:-./docker_data}/master1/data:/cfs/data
            - ./bin:/cfs/bin:ro
            - ${DiskPath:-./docker_data}/master1/log:/cfs/log
            - ${DiskPath:-./docker_data}/coverage:/cfs/coverage 
            - ./conf/master1.json:/cfs/conf/master.json
            - ./script/start_master.sh:/cfs/script/start.sh
        command: /cfs/bin/cfs-server -f -c /cfs/conf/master.json -test.outputdir=/cfs/coverage/ -test.coverprofile=node_master1.cov
        restart: on-failure
        privileged: true
        environment:
          - TZ=Asia/Shanghai
        networks:
            extnetwork:
                ipv4_address: 192.168.0.11

    master2:
