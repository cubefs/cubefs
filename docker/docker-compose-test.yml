    console1:
        image: chubaofs/cfs-base:1.4
        ports:
          - "80"
        volumes:
          - ./bin:/cfs/bin:ro
          - ${DiskPath:-./docker_data}/console/log:/cfs/log
          - ./conf/console.json:/cfs/conf/console.json
          - ./script/start_console.sh:/cfs/script/start.sh
        command: /cfs/bin/cfs-server -f -c /cfs/conf/console.json
        restart: on-failure
        privileged: true
        networks:
          extnetwork:
            ipv4_address: 192.168.0.50

    client:
        image: chubaofs/cfs-base:1.4
        ports:
            - 9500
        volumes:
            - ./bin:/cfs/bin:ro
            - ./conf/hosts:/etc/hosts:ro
            - ./conf/client.json:/cfs/conf/client.json
            - ${DiskPath:-./docker_data}/client/log:/cfs/log
            - ${DiskPath:-./docker_data}/coverage:/cfs/coverage
            - ./script/run_test.sh:/cfs/script/start.sh
            - ./script/start_client.sh:/cfs/script/start_client.sh
            - ./ltp/runtest/fs:/opt/ltp/runtest/fs
            - ./s3tests:/opt/s3tests:ro
            - ../:/go/src/github.com/chubaofs/chubaofs
        privileged: true
        devices:
            - /dev/fuse:/dev/fuse:rwm
        cap_add:
            - SYS_ADMIN
        command: /bin/bash /cfs/script/start.sh
        networks:
            extnetwork:

    consul:
        image: consul:1.5
        ports:
            - 8500:8500
        volumes:
            - ./monitor:/monitor
        privileged: true
        networks:
            extnetwork:
                ipv4_address: 192.168.0.101

    prometheus:
        image: prom/prometheus
        ports:
            - 9090:9090
        volumes:
            - ./monitor/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        privileged: true
        networks:
            extnetwork:
                ipv4_address: 192.168.0.102

    grafana:
        image: grafana/grafana:6.4.4
        environment:
            - GF_SECURITY_ADMIN_PASSWORD=123456
        ports:
            - 3000:3000
        volumes:
            - ./monitor/grafana/grafana.ini:/etc/grafana/grafna.ini
            - ./monitor/grafana/provisioning:/etc/grafana/provisioning
            - ./monitor/grafana/init.sh:/grafana/init.sh
        privileged: true
        #command: /bin/bash
        networks:
            extnetwork:
                ipv4_address: 192.168.0.103

    nginx:
        image: nginx:1.17.8
        ports:
            - "80:80"
        volumes:
            - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
        command: /bin/bash -c "nginx -g 'daemon off;'"
        restart: on-failure
        privileged: true
        networks:
            extnetwork:
                ipv4_address: 192.168.0.104

    build:
        image: chubaofs/cfs-base:1.4
        volumes:
            - ../:/go/src/github.com/chubaofs/chubaofs
        command:
            /bin/bash /go/src/github.com/chubaofs/chubaofs/docker/script/build.sh
        networks:
            extnetwork:

    build_test:
        image: chubaofs/cfs-base:1.4
        volumes:
            - ../:/go/src/github.com/chubaofs/chubaofs
        command:
            /bin/bash /go/src/github.com/chubaofs/chubaofs/docker/script/build.sh test
        networks:
            extnetwork:


    unit_test:
        image: chubaofs/cfs-base:1.4
        volumes:
            - ../:/go/src/github.com/chubaofs/chubaofs
            - ${DiskPath:-./docker_data}/coverage:/cfs/coverage
        command:
            - bash
            - "-c"
            - >-
                set -e;
                mkdir -p /go/src/github.com/chubaofs/chubaofs/docker/bin &&
                cd /go/src/github.com/chubaofs/chubaofs && make test
        networks:
            extnetwork:

    cover_analyze:
        image: chubaofs/cfs-base:1.4
        volumes:
            - ./script/analyze.py:/cfs/script/analyze.py:ro
            - ../:/go/src/github.com/chubaofs/chubaofs
            - ./docker_data/coverage:/cfs/coverage
        command: python3 /cfs/script/analyze.py

        networks:
            extnetwork: